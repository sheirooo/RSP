{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<div style="max-width:420px;margin:80px auto;background:white;padding:40px;border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,0.2);text-align:center;">
    <h1 style="color:#4361ee;margin-bottom:30px;">Регистрация</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div style="padding:14px;background:#fee2e2;color:#991b1b;border-radius:12px;margin:15px 0;border:1px solid #fecaca;">
                    {{ msg }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post">
        <input type="text" name="username" placeholder="Придумайте логин" required autofocus 
               style="width:100%;padding:16px;margin:10px 0;border-radius:12px;border:2px solid #ddd;font-size:1.1em;">
        
        <input type="password" name="password" placeholder="Придумайте пароль" required 
               style="width:100%;padding:16px;margin:10px 0;border-radius:12px;border:2px solid #ddd;font-size:1.1em;">
        
        <button type="submit" 
                style="width:100%;padding:16px;background:#06d6a0;color:white;border:none;border-radius:12px;font-size:1.2em;font-weight:bold;margin-top:20px;cursor:pointer;">
            Создать аккаунт
        </button>
    </form>

    <p style="margin-top:25px;font-size:1.05em;">
        Уже есть аккаунт? 
        <a href="{{ url_for('login') }}" style="color:#4361ee;font-weight:bold;text-decoration:none;">Войти</a>
    </p>
</div>
{% endblock %}
