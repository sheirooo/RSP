<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CollabEdit{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; color: #2d3436; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; }
        .header { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 6px 25px rgba(0,0,0,0.1); text-align: center; margin-bottom: 30px; }
        .header h1 { margin: 0; color: #4361ee; }
        .btn { padding: 12px 24px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; }
        .btn-primary { background: #4361ee; color: white; }
        .btn-success { background: #06d6a0; color: white; }
        .btn-danger { background: #ef476f; color: white; }
        .alert { padding: 15px; border-radius: 12px; margin: 20px 0; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CollabEdit</h1>
            {% if session.username %}
                <p>Привет, <strong>{{ session.username }}</strong> • <a href="{{ url_for('logout') }}" class="btn" style="background:#636e72;color:white;">Выйти</a></p>
            {% endif %}
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-success">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
